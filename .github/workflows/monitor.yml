name: Multi-Site Events Monitor

on:
  schedule:
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}  # ä½¿ç”¨PATè€Œä¸æ˜¯GITHUB_TOKEN
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for updates
      id: check
      run: python monitor.py
    
    - name: Create GitHub Issue notification
      if: steps.check.outputs.has_updates == 'true'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}  # ä½¿ç”¨PAT
        script: |
          const fs = require('fs');
          const content = fs.readFileSync('email_content.txt', 'utf8');
          const updateCount = '${{ steps.check.outputs.update_count }}';
          const date = new Date().toISOString().split('T')[0];
          
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ğŸ“… [${date}] ç½‘ç«™äº‹ä»¶æ›´æ–° - å‘ç° ${updateCount} ä¸ªæ–°äº‹ä»¶`,
            body: content,
            labels: ['events-update', 'automated']
          });
          
          console.log(`Created issue #${issue.data.number}`);
    
    - name: Configure Git
      if: steps.check.outputs.has_updates == 'true'
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    
    - name: Push changes
      if: steps.check.outputs.has_updates == 'true' 
      run: |
        git add -A
        git diff-index --quiet HEAD || git commit -m "Update events cache"
        git push
    
    - name: Keep workflow alive
      uses: gautamkrishnar/keepalive-workflow@v1
      with:
        time_elapsed: 30
