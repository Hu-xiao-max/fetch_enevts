name: Multi-Site Events Monitor

on:
  schedule:
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    # æ·»åŠ è¿™äº›æƒé™è®¾ç½®
    permissions:
      contents: write    # å…è®¸è¯»å†™ä»“åº“å†…å®¹
      issues: write      # å…è®¸åˆ›å»ºIssues
      actions: read      # å…è®¸è¯»å–Actions
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for updates
      id: check
      run: python monitor.py
    
    - name: Create GitHub Issue notification
      if: steps.check.outputs.has_updates == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const content = fs.readFileSync('email_content.txt', 'utf8');
          const updateCount = '${{ steps.check.outputs.update_count }}';
          const date = new Date().toISOString().split('T')[0];
          
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ğŸ“… [${date}] ç½‘ç«™äº‹ä»¶æ›´æ–° - å‘ç° ${updateCount} ä¸ªæ–°äº‹ä»¶`,
            body: content,
            labels: ['events-update', 'automated']
          });
          
          console.log(`Created issue #${issue.data.number}`);
    
    - name: Push changes
      if: steps.check.outputs.has_updates == 'true' 
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    
    - name: Keep workflow alive
      uses: gautamkrishnar/keepalive-workflow@v1
      with:
        time_elapsed: 30
