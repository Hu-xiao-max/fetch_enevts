name: Multi-Site Events Monitor

on:
  schedule:
    # æ¯å‘¨ä¸€æ—©ä¸Š9ç‚¹æ£€æŸ¥ï¼ˆUTCæ—¶é—´å‘¨ä¸€1ç‚¹ï¼ŒåŒ—äº¬æ—¶é—´å‘¨ä¸€9ç‚¹ï¼‰
    - cron: '0 1 * * 1'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»ºIssues
    permissions:
      issues: write
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for updates
      id: check
      run: python monitor.py
    
    - name: Create GitHub Issue notification
      if: steps.check.outputs.has_updates == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const content = fs.readFileSync('email_content.txt', 'utf8');
          const updateCount = '${{ steps.check.outputs.update_count }}';
          const date = new Date().toISOString().split('T')[0];
          
          // åˆ›å»ºIssue
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ğŸ“… [${date}] ç½‘ç«™äº‹ä»¶æ›´æ–° - å‘ç° ${updateCount} ä¸ªæ–°äº‹ä»¶`,
            body: content,
            labels: ['events-update', 'automated']
          });
          
          console.log(`Created issue #${issue.data.number}`);
    
    - name: Push changes
      if: steps.check.outputs.has_updates == 'true' 
      run: |
        git push
    
    - name: Keep workflow alive
      uses: gautamkrishnar/keepalive-workflow@v1
      with:
        time_elapsed: 30
